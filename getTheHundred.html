<!DOCTYPE html>
<html lang="en">
  <head>
  	 <meta charset="utf-8">
  	 <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
  	 <title> PIG_GAME</title>
     <link rel="stylesheet"  href="getTheHundred.css">
     <link rel="stylesheet"  href="icon-fonts.css">
     <link href='http://fonts.googleapis.com/css?family=Lato:100,200,300,400,700' rel='stylesheet' type='text/css'>
      
  </head>
  <body>
  	 <div class="wrapper">
   
  	    <div class="window">
           <div class="player player--1 active-back">
              <h2 class="player__name player__name--1">player 1 </h2><div id="dot--1" class="active"></div>
              <h2 class="player__score-glb player__score-glb--1">43</h2>
              <div class="player__score-curr player__score-curr--1">  current<br/>
                  <div class="current-score  current-score--1">11</div>
              </div>
           </div>
           <div class="player player--2 active-back">
              <h4 class="player__name player__name--2">player 2</h4><div id="dot--2" class="active"></div>
              <h2 class="player__score-glb player__score-glb--2 ">43</h2>
                 <div class="player__score-curr player__score-curr--2"> current<br/>
                      <div class="current-score current-score--2">11</div> 
                 </div>
           </div>
           <div class="game-option">
              <ul>
                <li>
                   <button class="new-game ">
                      <div class="icon-wrapper">
                        <i class="icon-arrows-circle-plus "></i>
                      </div> 
                    new game
                  </button>
                </li>
    
                <li>
                   <button class="roll-dice ">
                      <div class="icon-wrapper">
                        <i class="icon-arrows-rotate-anti "></i>
                      </div>
                   roll dice
                   </button>
                </li>
                <li>
                   <button class="hold ">
                     <div class="icon-wrapper">
                       <i class="icon-arrows-keyboard-right "></i>
                     </div>
                   hold
                   </button>
                </li>
              </ul>
              <img src="dice-2.png" alt="dice" class="dice-img">
           </div>
          
  	    </div>
  	 </div>
  </body>
  <script type="text/javascript " src="getTheHundred.js"></script>
</html>
